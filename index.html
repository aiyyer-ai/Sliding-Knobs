<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puzzle Box</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="options">
            <input inputmode="numeric" name="gameSeed" id="gameSeed" class="inputs" placeholder="Seed" maxlength="8"> 
            <input type="submit" onclick="setSeed()" id="submit" class="button" value="Submit">
            <br>
        </div>
      <div class='center'>
        <div class="board" id="gameArea">
          <div class="container" id="allHex"></div>
        </div>
      </div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
